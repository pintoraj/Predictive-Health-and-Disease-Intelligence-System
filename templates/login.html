<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        footer {
            text-align: center;
            color: white;
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand text-white">Medical AI Assistant</a>
        <a href="/signup" class="text-white">Sign Up</a>
    </nav>

    <div class="login-container">
        <h2>Login to Medical AI Assistant</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Medical AI Assistant. All Rights Reserved.</p>
    </footer>
</body>
</html>
